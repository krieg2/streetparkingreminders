<!DOCTYPE html>
<html lang="en-us">
  <head>
	  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Parking Reminders - Support</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <!-- Bootstrap js -->
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Custom styles -->
	  <link rel="stylesheet" type="text/css" href="assets/css/styles.css" media="screen">
  </head>

  <body>
    <div class="wrapper">

      <div class="top top-home">
        <nav class="navbar navbar-expand-md navbar-dark">

          <img class="brand-image" src="assets/images/Icon-60@3x.png" />
          <a class="navbar-brand">Street Parking Reminders</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item active"><a class="nav-link" href="contact.html">Support</a></li>
              <li class="nav-item"><a class="nav-link" href="privacy_policy.html">Privacy Policy</a></li>
            </ul>
          </div>

        </nav>
      </div>

	  <div class="container">
		  <div class="row">
        <div class="col">
          <!-- Form -->
          <div id="formContainer">
            <form method="POST" action="https://formspree.io/streetparkingreminders@gmail.com" id="contactForm" class="border border-primary">

              <div class="form-group">
              <input type="hidden" name="_format" value="plain" />
              <input type="hidden" name="_subject" value="Street Parking Reminders Contact Form Submission" />
              <input type="hidden" name="_next" value="http://www.streetparkingreminders.com/completed.html" />
              <input type="text" name="_gotcha" style="display:none" />
              </div>
              <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control form-control-sm" type="text" name="name" placeholder="Your full name" required />
              </div>
              <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control form-control-sm" type="email" name="email" placeholder="Your email" required />
              </div>
              <div class="form-group">
              <label for="type">Type</label>
              <select class="form-control form-control-sm" name="type" required>
                <option>Comment</option>
                <option>Help request</option>
                <option>Report a bug</option>
              </select>
              </div>
              <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control form-control-sm" placeholder="Your message..." rows="10" name="message" required ></textarea>
              </div>
              <input id="submitButton" class="btn btn-outline-primary" type="submit" value="Send" />

            </form>
          </div>
        </div>
		  </div> <!-- row -->
	  </div> <!-- container -->

	</div> <!-- wrapper -->

    <footer class="footer">&copy; Copyright 2018 Street Parking Reminders. All rights reserved.</footer>
  </body>
</html>
